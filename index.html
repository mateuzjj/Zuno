<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>ZUNO â€” Escute Diferente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            zuno: {
              black: '#000000', // Pure black or very deep dark
              main: '#0A0A0A', // Main background
              card: '#121212', // Card background
              light: '#232323', // Lighter element
              accent: '#1ED760', // Spotify Green
              purple: '#7A4CFF',
              blue: '#3B82F6',
              text: '#FFFFFF',
              muted: '#B3B3B3' // Light gray
            }
          },
          borderRadius: {
            'card': '1.5rem',
            'btn': '2rem'
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0A0A0A;
      color: #FFFFFF;
      -webkit-font-smoothing: antialiased;
    }

    /* Custom scrollbar for ZUNO vibe */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0A0A0A;
    }

    ::-webkit-scrollbar-thumb {
      background: #232323;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
